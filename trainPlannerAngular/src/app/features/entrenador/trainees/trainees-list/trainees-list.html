<div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Mis Trainees Asignados</h2>
      </div>

      @if (loading) {
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      }

      @if (!loading && trainees.length === 0) {
        <div class="alert alert-info">
          No tienes trainees asignados todav√≠a.
        </div>
      }

      <div class="row">
        @for (trainee of trainees; track trainee.id) {
          <div class="col-md-6 col-lg-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  @if (trainee.photo_url) {
                    <img [src]="trainee.photo_url" 
                         [alt]="trainee.name"
                         class="rounded-circle me-3"
                         style="width: 50px; height: 50px; object-fit: cover;">
                  } @else {
                    <div class="rounded-circle bg-secondary me-3 d-flex align-items-center justify-content-center"
                         style="width: 50px; height: 50px;">
                      <span class="text-white">{{ trainee.name.charAt(0) }}</span>
                    </div>
                  }
                  <div class="flex-grow-1">
                    <h5 class="card-title mb-1">{{ trainee.name }}</h5>
                    <p class="card-text text-muted mb-1">{{ trainee.email }}</p>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-outline-primary btn-sm me-2"
                          [routerLink]="['/entrenador/chat', trainee.id]">
                    <i class="bi bi-chat"></i> Chat
                  </button>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
